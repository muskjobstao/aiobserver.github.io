    <style>
        :root {
            --item-width: 150px;
            --item-height: 150px;
            --border-radius: 15px;
            --gap: 20px;
            --fade-in-duration: 1s;
            --nav-height: 60px;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-attachment: scroll;
            z-index: -1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: -1;
        }

        /* 导航栏样式 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            box-sizing: border-box;
            z-index: 3;

        }

        nav .logo {

            background-image: url('images/AI观察者.png');
            background-size: cover;
            height: 150px;
            width: 150px;
            margin-top: 60px;
            margin-left: 60px;

        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;

        }

        nav ul li {

            font-size: 20px;
            margin-top: 40px;
            margin-left: 30px;
            font-weight: bolder;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #10d874;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: var(--gap);
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
            opacity: 0;
            margin-top: var(--nav-height);
            animation: fadeIn var(--fade-in-duration) ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .row {
            display: flex;
            justify-content: center;
            gap: var(--gap);
            flex-wrap: wrap;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: var(--item-width);
            height: var(--item-height);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: var(--border-radius);
        }

        .item a {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            height: 100%;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;

            padding: 10px 0;
            text-align: center;
            z-index: 2;
            font-weight: bolder;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
</head>
